<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to my Library</h1>
    </header>

    <main>
        
       <div id="container">
            <div id="card"></div>
       </div>
        
    </main>

    <dialog >
        <h1>Add Book</h1><br><br>

        <form action="" id="form">
            <label for="title">Title:</label>
            <input type="text" name="" id="title" autocomplete="off">
            <br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" autocomplete="off">
            <br><br>
            <label for="pages">number of pages:</label>
            <input type="number" id="pages" autocomplete="off">
            <br><br>
            <label for="read-or-not" >read or not:  </label>
            <input type="checkbox" id="read-or-not" autocomplete="off"><br><br>

            <button id="add" type="submit">Submit</button>

        </form>
        <button autofocus id="closeBtn">Close</button>
        
    </dialog>


    <button id="openBtn">Add book</button>

    <script src="index.js"></script>
</body>
</html>
